<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.5.12 (464966)"/><meta name="author" content="Ἅιδης"/><meta name="created" content="2021-03-09 14:39:45 +0000"/><meta name="source" content="desktop.mac"/><meta name="updated" content="2021-03-09 14:57:09 +0000"/><title>6.5 ADABOOST 自适应增强算法</title></head><body><div><font style="font-size: 18px;">此算法的自适应在于，前一个基本分类器被错误分类的样本的权值会增大，而正确分类的样本的权值会减小，并再次用来训练下一个基本分类器。同时，在每一轮迭代中，加入一个新的弱分类器，直到达到某个预定的足够小的错误率或达到预先指定的最大迭代次数才确定最终的强分类器。</font><span style="font-size: 18px;"><img src="6.5%20ADABOOST%20%E8%87%AA%E9%80%82%E5%BA%94%E5%A2%9E%E5%BC%BA%E7%AE%97%E6%B3%95.resources/%E5%B1%8F%E5%B9%95%E5%BF%AB%E7%85%A7%202021-03-10%2001.44.27.png" height="511" width="889"/></span></div><div><span style="font-size: 18px;"><br/></span></div><div><span style="font-size: 18px;">算法流程：</span></div><div><span style="font-size: 18px;"><br/></span></div><div><span style="font-size: 18px;"><img src="6.5%20ADABOOST%20%E8%87%AA%E9%80%82%E5%BA%94%E5%A2%9E%E5%BC%BA%E7%AE%97%E6%B3%95.resources/%E5%B1%8F%E5%B9%95%E5%BF%AB%E7%85%A7%202021-03-10%2001.46.36.png" height="538" width="994"/></span><span style="font-size: 18px;"><img src="6.5%20ADABOOST%20%E8%87%AA%E9%80%82%E5%BA%94%E5%A2%9E%E5%BC%BA%E7%AE%97%E6%B3%95.resources/%E5%B1%8F%E5%B9%95%E5%BF%AB%E7%85%A7%202021-03-10%2001.47.26.png" height="280" width="669"/></span></div><div><span style="font-size: 18px;"><br/></span></div><div><span style="font-size: 18px;">Adabost的两个版本</span></div><div><span style="font-size: 18px;"><br/></span></div><div><span style="font-size: 18px;">老版本（二分类问题）</span></div><div><span style="font-size: 18px;"><br/></span></div><div><span style="font-size: 18px;">抽样放回训练多个弱学习器</span></div><div><span style="font-size: 18px;"><br/></span></div><div><span style="font-size: 18px;"><img src="6.5%20ADABOOST%20%E8%87%AA%E9%80%82%E5%BA%94%E5%A2%9E%E5%BC%BA%E7%AE%97%E6%B3%95.resources/%E5%B1%8F%E5%B9%95%E5%BF%AB%E7%85%A7%202021-03-10%2001.49.19.png" height="523" width="910"/></span></div><div><span style="font-size: 18px;"><br/></span></div><div><span style="font-size: 18px;">对多个弱学习器进行权重相加</span><span style="font-size: 18px;"><img src="6.5%20ADABOOST%20%E8%87%AA%E9%80%82%E5%BA%94%E5%A2%9E%E5%BC%BA%E7%AE%97%E6%B3%95.resources/%E5%B1%8F%E5%B9%95%E5%BF%AB%E7%85%A7%202021-03-10%2001.55.33.png" height="321" width="624"/></span></div><div><span style="font-size: 18px;"><br/></span></div><div><span style="font-size: 18px;">较新版本</span><span style="font-size: 18px;"><img src="6.5%20ADABOOST%20%E8%87%AA%E9%80%82%E5%BA%94%E5%A2%9E%E5%BC%BA%E7%AE%97%E6%B3%95.resources/%E5%B1%8F%E5%B9%95%E5%BF%AB%E7%85%A7%202021-03-10%2001.56.56.png" height="553" width="947"/></span></div></body></html>
